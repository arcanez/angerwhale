---
# no user servicable parts inside!
name: Angerwhale
Model::Articles:
   storage_class: Filesystem
   storage_args:
      root: __path_to(root/posts)__
session:
   flash_to_stash: 1
cache:
   expires: 43200
   backends:
      jemplate:
         store: FastMmap
      pages:
         store: FastMmap
      formatted:
         store: FastMmap
View::Jemplate:
   jemplate_dir: __path_to(root/jemplate)__
